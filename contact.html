<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mon Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1a1a1a, #4a4a4a);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.2rem;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container h2 {
            color: #222;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .contact-container p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .contact-info div {
            text-align: center;
        }

        .contact-info i {
            font-size: 1.5rem;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .contact-form {
            text-align: left;
        }

        .contact-form label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            width: 100%;
            background: #ffcc00;
            color: #222;
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #e6b800;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Contactez-moi</h1>
        <nav>
            <a href="index.html">À propos</a>
            <a href="https://github.com/yahyaelarousy">Projets</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Restons en contact</h2>
        <p>Une question ou un projet ? Envoyez-moi un message et je vous répondrai rapidement.</p>

        <div class="contact-info">
            <div>
                <i class="fas fa-envelope"></i>
                <p>Email</p>
                <p><a href="mailto:tonemail@example.com">tonemail@example.com</a></p>
            </div>
            <div>
                <i class="fas fa-map-marker-alt"></i>
                <p>Localisation</p>
                <p>Settat, Maroc</p>
            </div>
        </div>

        <div class="contact-form">
            <form action="mailto:tonemail@example.com" method="post" enctype="text/plain">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>

                <button type="submit">Envoyer le message</button>
            </form>
        </div>
    </div>
</body>
</html>
